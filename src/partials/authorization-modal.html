<div class="authorization-modal__backdrop hidden">
  <div class="authorization-modal">
    <button class="authorization-modal__close-button">
      <!-- <svg class="authorization-modal__close-icon">
                <use href="./images/icons.svg#icon-close"></use>
            </svg> -->
      Close
    </button>
    <button class="logoff" type="button">Log Out</button>
    <div class="authorization-modal__container">
      <form class="authorization-modal__login-form">
        <input
          class="authorization-modal__login-input"
          name="login"
          type="text"
          placeholder="E-mail*"
        />
        <input
          class="authorization-modal__login-input"
          name="password"
          type="password"
          placeholder="Password*"
        />
        <button class="authorization-modal__login-button" type="submit">
          Login
        </button>
        <!-- <button class="authorization-modal__form-switcher" type="button">Or Sign Up</button> -->
      </form>
      <form class="authorization-modal__signup-form">
        <input
          class="authorization-modal__signup-input"
          name="login"
          type="text"
          placeholder="E-mail*"
          autofocus
        />
        <input
          class="authorization-modal__signup-input"
          name="password"
          type="password"
          placeholder="Password*"
        />
        <button class="authorization-modal__signup-button" type="submit">
          Sign Up
        </button>
      </form>
    </div>
  </div>
</div>
